<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建一个计算器
        let calculator = {

            read() {
                // +号转化为数字
                this.a=+prompt("a?",0);
                this.b=+prompt("b?",0);
            },
            sum() {
                return this.a+this.b;
            },
            mul() {
                return this.a*this.b;
            }
        };
        calculator.read();
        alert(calculator.sum());
        alert(calculator.mul());
        

    
        // 链式调用
        let ladder = {
            step:0,
            up() {
                this.step++;
                return this;
            },
            down() {
                this.step--;
                return this;
            },
            showStep() {
                alert(this.step);
                return this;
            }
        };
        ladder.up();
        ladder.up();
        ladder.down();
        ladder.showStep();
        ladder.up().up().down().showStep();
    </script>
</head>

</html>
