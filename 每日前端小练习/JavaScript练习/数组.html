    <script>
        /* 
        1.数组操作
        创建一个数组 styles，里面存储有 “Jazz” 和 “Blues”。
        将 “Rock - n - Roll” 从数组末端添加进去。
        用 “Classics” 替换掉数组最中间的元素。查找数组最中间的元素的代码应该适用于任何奇数长度的数组。
        去掉数组的第一个值并显示它。
        在数组前面添加 Rap 和 Reggae。
         */
        let styles = ["Jazz", "Blues"];
        styles.push("Rock-n-Roll");
        // styles[1] = "Classics";
        styles[Math.floor((styles.length - 1) / 2)] = "Classics";
        alert(styles.shift());
        styles.unshift("Rap", "Reggae");

        /* 2.输入数字求和
        写出函数 sumInput()，要求如下：   
        使用 prompt 向用户索要值，并存在数组中。
        当用户输入了非数字、空字符串或者点击“取消”按钮的时候，问询结束。
        计算并返回数组所有项之和。
        P.S. 0 是有效的数字，不要因为是 0 就停止问询。 
        */
        function sumInput() {
            let numbers=[];
            while(true) {
                let value=prompt("请输入一个数：");
                if(value==""||value==null||!isFinite(value)) break;
                numbers.push(+value);
            }
            let sum=0;
            for(let number of numbers) {
                sum+=number;    
            }
            return sum;
        }
        alert(sumInput());
        /* 3.最大子数组
        输入是以数字组成的数组，例如 arr = [1, -2, 3, 4, -9, 6].
            任务是：找出所有项的和最大的 arr 数组的连续子数组。
        写出函数 getMaxSubSum(arr) ，用其找出并返回最大和。 */
        function getMaxSubSum(arr) {
            let maxSum=0;
            let partialSum=0;
            for(let item of arr) {
                partialSum+=item;
                maxSum=Math.max(maxSum,partialSum);
                if(partialSum<0) partialSum=0;

            }
            return maxSum;
        }
        alert( getMaxSubSum([-1, 2, 3, -9]) );
    </script>
