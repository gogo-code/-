<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 属性求和
        function sumSalaries(sumSalaries) {
            let sum = 0;

            for (let value of Object.values(sumSalaries))
                sum += value;
            return sum;


        }
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };

        alert(sumSalaries(salaries));
        // 计算属性数量
        function count(obj) {
            return Object.keys(obj).length;
        }
        let user ={
            name:'John',
            age:30
        }
        alert(count(user));
    </script>
</head>

</html>
