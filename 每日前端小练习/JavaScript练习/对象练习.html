<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 对象属性及删除
        let user = {};
        user.name = "John";
        user.surname = "Smith";
        delete user.surname;
        // 检查空对象
        // let isEmpty = function (obj) {
        //     for (let key in obj) {
        //         return false;
        //     }
        //     return true;

        // }
        function isEmpty(obj) {
            for (let key in obj) {
                return false;
            }
            return true;
        }
        let schedule = {};
        alert(isEmpty(schedule));
        schedule["8:30"] = "get up";
        alert(isEmpty(schedule));
        // 对象属性求和
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        };
        let sum = 0;
        console.log(sum);
        if (isEmpty(salaries)) {


            alert(sum);
        }

        else {
            sum = salaries.John + salaries.Ann + salaries.Pete;
            console.log(sum);

        }
        // 数值属性都乘以2
        let menu = {
            width: 200,
            height: 300,
            title: "my menu"
        };
        multiplyNumeric(menu);
        function multiplyNumeric(obj) {
            for (let key in obj) {
                if (typeof obj[key] == 'number') {
                    obj[key] *= 2;
                }
            }
            alert(obj.width);
            alert(obj.height);
            alert(obj.title);
        }
    
    </script>
