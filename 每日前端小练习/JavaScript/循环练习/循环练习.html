<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  题目描述： 把1-100之间所有能够被3和7同时整除的数找出来，计算累加和
        var sum = 0;
        for (var i = 0; i < 101; i++) {
            if (i % 7 == 0 && i % 3 == 0) {
                sum += i;
                console.log(i);
            }

        }
        console.log(sum);
        // - 题目描述：

        // 在控制台一次性打印形状如下：

        //     ☆
        //     ☆☆
        //     ☆☆☆
        //     ☆☆☆☆
        //     ☆☆☆☆☆
        let str = "";
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j <= i; j++)
                str += "☆";
            str += "\n";
        }
        console.log(str);

        // 打印99乘法表
        let str1 = "";
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                // str1 += `${i}*${j}=${i * j}` + "\t";
                // 或者
                str1 += i + '*' + j + '=' + (i * j) + '\t';
            }
            str1 += "\n";
        }
        console.log(str1);
        // 用户登录验证

        while (true) {
            let user = prompt("用户名：");
            let password = prompt("密码：");
            if (user == "admin" && password == "123456") {
                alert("登录成功");
                break;
            }

        }
        // 求1-100之间个位数不为3的数的累加和

        for (let i = 0; i < 101; i++) {
            if (i % 10 == 3)
                continue;
            sum += i;
        }
        console.log(sum);
        
    </script>
