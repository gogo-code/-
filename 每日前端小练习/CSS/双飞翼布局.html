<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 思路：给中间标签的子中间标签再设置一个子标签，在该子标签设置左右外边距，给左右子标签留出位置 -->
  <div class="hd">header</div>
  <div class="middle"><div class="inside">middle</div></div>
  <div class="left">left</div>
  <div class="right">right</div>
  <div class="footer">footer</div>
</body>
<style>
  .hd {
    height: 50px;
    background: #666;
    text-align: center;
  }
  .middle {
    float: left;
    width: 100%;
    height: 100px;
    background: blue;
  }
  .left {
    float: left;
    width: 180px;
    height: 100px;
    margin-left: -100%;
    background: #0c9;
  }
  .right {
    float: left;
    width: 200px;
    height: 100px;
    margin-left: -200px;
    background: #0c9;
  }
  .footer {
    clear: both;
    height: 50px;
    background: #666;
    text-align: center;
  }
</style>
</html>
