<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h3>{{counter}}</h3>
        <button @click='add'>+</button>
        <button @click='sub'>-</button>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: '你好啊',
                name: 'coderwhy',
                counter: 0
            },
            methods: {
                add() {
                    this.counter++
                },
                sub() {
                    this.counter--
                }
            }

        })

    </script>
</body>

</html>
