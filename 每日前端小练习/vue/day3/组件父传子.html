<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn :cmessage="message" :cmovies="movies"></cpn>
    </div>
    <template id="cpn">
        <div>
            <ul>
                <li v-for="item in cmovies">{{item}}</li>

            </ul>
            <h2>{{cmessage}}</h2>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const cpn = {
            template: '#cpn',
            props: {
                cmessage: {
                    type: String,
                    default: 'aaaa',
                    required: true
                },
                cmovies: {
                    type: Array,
                    default() {
                        return []
                    }
                }

            },

        }
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                movies: ['海王', '海贼王']
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
